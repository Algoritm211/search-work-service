{% extends 'search_work_site/base.html' %} 

{% block title %} Home {% endblock %}
{% block content %}

<div class="row">
  <div class="col">
    <h2 class="text-center my-3">Сервис по сбору и рассылке вакансий</h2>
  </div>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
      <h4 class="my-2">Для просмотра доступных вакансий заполните форму хотя бы по одному из полей</h4>
        <form method="GET" action="{% url 'list' %}">
            <div class='form-group'>
                {{ form.as_p }}
            </div>
        
            <button type="submit" class='btn btn-primary'>Найти вакансии</button>
        </form> 
    </div>
</div>

{% endblock %}
